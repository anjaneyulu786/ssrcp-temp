
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compable" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="DevsGarden">

  <title>SSRCP  Login</title>

  <!--------------- Custom fonts for this template---------->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="css/sb-admin.css" rel="stylesheet">

</head>
<body class="bg-dark">
  <div class="container">
    <div class="card card-login mx-auto mt-5" style="margin-top: 15rem !important;">
      <div class="card-header">Login</div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <div class="form-label-group">
              <input type="email" id="inputEmail" class="form-control" placeholder="Email htmlress" required="required" autofocus="autofocus">
              <label for="inputEmail">Email address</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="required">
              <label for="inputPassword">Password</label>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me">
                Remember Password
              </label>
            </div>
          </div>
          <a class="btn btn-primary btn-block" href="#" onclick="login()">Login</a>
        </form>     
        <div class="text-center">
          <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
        </div>
        <div id="errorLoginMess" class="text-center">
        </div>
      </div>
    </div>
  </div>
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="js/jquerysession.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="js/jquery.blockUI.js"></script>
  <script src="js/spin.min.js"></script>
  <script src="js/underscore-min.js"></script>
  <script src="js/reqHandler.js"></script>
  <script src="js/services.js"></script>
  
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

</body>

</html>
